        <!-- Typewriter Effect -->

        <span class = "element">
            <script>
              $(function(){
                $(".element").typed({
                    strings: ["Nathan Tsai"],
                    typeSpeed: 125,
                    // time before typing starts
                    startDelay: 1500,
                    // backspacing speed
                    backSpeed: 0,
                    // shuffle the strings
                    shuffle: false,
                    // time before backspacing
                    backDelay: 0,
                    // loop
                    loop: false,
                    // false = infinite
                    loopCount: false,
                    // show cursor
                    showCursor: false,
                    // character for cursor
                    cursorChar: "Tsai",
                    // attribute to type (null == text)
                    attr: null,
                    // either html or text
                    contentType: 'html',
                    // call when done callback function
                    callback: function() {},
                    // starting callback function before each string
                    preStringTyped: function() {},
                    //callback for every typed string
                    onStringTyped: function() {},
                    // callback for reset
                    resetCallback: function() {}
                    });
                });
            </script>
        </span>
