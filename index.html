    <style>
        
        /* Parallax Settings*/
        .parallax-window
        {
            width: 100%;
            min-height: 470px;
            background: transparent;
            position: absolute;
            top: 64px;
        }
    
        /* Typewriter Effect */
        .element
        {
            font-size: 60px;
            color: #ffffff;
            font-family: "Ubuntu";
            background: transparent;
            position: absolute;
            left: 12%;
        }
    
        /* Cursor Settings */
        .typed-cursor
        {
            font-size: 60px;
            font-family: "Ubuntu";
            opacity: 1;
            -webkit-animation: blink infinite infinite;
            -moz-animation: blink infinite infinite;
            animation: blink infinite infinite;
            position: absolute;
            top: 64px;
            color: #ffffff;
            background: transparent;
        }
        @keyframes blink
        {
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink
        {
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink
        {
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
    
        /* <pre> tag settings */
        pre
        {
            text-align: center;
            font-size: 16px;
            font-family: "Open Sans";
            font-style: thin;
            color: #03a9f4;
        }
    
    </style>
</head>

    <!-- Typewriter Effect -->
    
    <span class = "element">
    <script>
      $(function(){
        $(".element").typed({
                strings: ["Nathan Tsai"],
                typeSpeed: 125,
                // time before typing starts
                startDelay: 0,
                // backspacing speed
                backSpeed: 0,
                // shuffle the strings
                shuffle: false,
                // time before backspacing
                backDelay: 0,
                // loop
                loop: false,
                // false = infinite
                loopCount: false,
                // show cursor
                showCursor: false,
                // character for cursor
                cursorChar: "Tsai",
                // attribute to type (null == text)
                attr: null,
                // either html or text
                contentType: 'html',
                // call when done callback function
                callback: function() {},
                // starting callback function before each string
                preStringTyped: function() {},
                //callback for every typed string
                onStringTyped: function() {},
                // callback for reset
                resetCallback: function() {}
                });
        });
    </script>
    </span>
