<!DOCTYPE html>
<html lang="en">
    
    <!-- Head -->
    <head>
        <!-- Resources -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="effects/font awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Pontano+Sans">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Dosis">
                        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
                        
        <title>Nathan Tsai</title>
                        
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="effects/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        
        <!-- Fonts and Styles -->
        <style>
            
        /* Parallax Top Settings*/
        .parallax-window-top
        {
            width: 100%;
            min-height: 470px;
            background: transparent;
            position: relative;
        }
        
        /* Parallax Bottom Settings*/
        .parallax-window-bottom
        {
            width: 100%;
            min-height: 470px;
            background: transparent;
            position: relative;
        }
        
        /* Custom Header Format */
        .MyHeader
        {
            font-size: 60px;
            font-family: "Dosis";
            /*color: #1976d2; Dark Blue*/
            color: #e53935;
        }
        
        /* Custom Body Format */
        .MyBody
        {
            font-size: 19px;
            font-family: "Open Sans";
            color: black;
        }
        
        /* Custom Frame Space */
        .frame
        {
            height: 100%; /*can be anything*/
            width: 100%; /*can be anything*/
            position: relative;
        }
        
        /* Typewriter Effect */
        .element
        {
            font-size: 60px;
            color: #ffffff;
            font-family: "Pontano Sans";
            background: transparent;
            position: absolute;
            left: 12%;
            top: 9%;
        }
        
        /* Cursor Settings */
        .typed-cursor
        {
            font-size: 60px;
            font-family: "Ubuntu";
            opacity: 1;
            -webkit-animation: blink infinite infinite;
            -moz-animation: blink infinite infinite;
            animation: blink infinite infinite;
            position: absolute;
            top: 64px;
            color: #ffffff;
            background: transparent;
        }
        /*
         @keyframes blink
         {
         0% { opacity:1; }
         50% { opacity:0; }
         100% { opacity:1; }
         }
         @-webkit-keyframes blink
         {
         0% { opacity:1; }
         50% { opacity:0; }
         100% { opacity:1; }
         }
         @-moz-keyframes blink
         {
         0% { opacity:1; }
         50% { opacity:0; }
         100% { opacity:1; }
         }*/
        
        /* <pre> tag settings */
        pre
        {
            text-align: center;
            font-size: 20px;
            font-family: "Ubuntu";
            font-style: thin;
            color: #03a9f4;
        }
        
        </style>
    </head>
    
    <!-- Body -->
    <body>
        
        <!--  Javascript Resources -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="effects/materialize/js/materialize.js"></script>
        <script src="effects/parallax.js/parallax.js"></script>
        <script src="effects/typewriter/js/typed.js"></script>
        
        <!-- Navigation Bar-->
        <div class = "navbar-fixed">
            <nav class="blue darken-3" role="navigation">
                <div class="nav-wrapper"><a id="logo-container" href="#" class="brand-logo"></a>
                    
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    
                    <!-- Navigation Buttons-->
                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.html"><font face = "Ubuntu">Home</font></a></li>
                        <li><a href="about.html"><font face = "Ubuntu">About Me</font></a></li>
                        <li><a href="projects.html"><font face = "Ubuntu">Projects</font></a></li>
                    </ul>
                    
                    <!-- Mobile Implementation-->
                    <ul class="side-nav" id = "mobile-demo">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Me</a></li>
                        <li><a href="projects.html">Projects</a></li>
                    </ul>
                    
                </div>
            </nav>
        </div>
        
        <!-- TypeWriter Effect -->
        
        <span class = "element">
            <script>
                $(function(){
                    $(".element").typed({
                        strings: ["Frackman ^700", "Blackjack ^700", "This Website ^700", "Projects"],
                        typeSpeed: 80,
                        // time before typing starts
                        startDelay: 1500,
                        // backspacing speed
                        backSpeed: 25,
                        // shuffle the strings
                        shuffle: false,
                        // time before backspacing
                        backDelay: 0,
                        // loop
                        loop: false,
                        // false = infinite
                        loopCount: false,
                        // show cursor
                        showCursor: false,
                        // character for cursor
                        cursorChar: "Me",
                        // attribute to type (null == text)
                        attr: null,
                        // either html or text
                        contentType: 'html',
                        // call when done callback function
                        callback: function() {},
                        // starting callback function before each string
                        preStringTyped: function() {},
                        //callback for every typed string
                        onStringTyped: function() {},
                        // callback for reset
                        resetCallback: function() {}
                        });
                    });
            </script>
        </span>
        
        <!-- Top Parallax Effect -->
        <div class="parallax-window-top" data-parallax="scroll" data-image-src="image library/cropped images/GGB.jpg"></div>
            <script>
                jQuery(window).trigger('resize').trigger('scroll');
            </script>
        
            <!-- Personal Bio -->
            <div class="frame">
                <div class="row">
                    <div class="col s7">
                        <h2 class= "MyHeader" style="position: relative; left: 20%;">Frackman</h2>
                        <p class="MyBody" style="position: relative; left: 20%;">Line 1</p>
                        <p class="MyBody" style="position: relative; left: 20%;">Line 2</p>
                        <p class="MyBody" style="position: relative; left: 20%;">Line 3</p>
                        <p class="MyBody" style="position: relative; left: 20%;">Line 4</p>
                        <p class="MyBody" style="position: relative; left: 20%;">Line 5</p>
                        <p class="MyBody" style="position: relative; left: 20%;">Line 6</p>
                        <p class="MyBody" style="position: relative; left: 20%;">Line 7</p>
                    </div>
                    <div class="col s4">
                        <img style=" max-height: 380px; max-width: 100%; width: auto; height: auto; position: absolute; top: 0; bottom: 0; right: 17.75%; margin-top: 43px;" src="image library/cropped images/Portrait Small.jpg"/>
                    </div>
                    <div class="col s1"></div>
                </div>
            </div>
        
            <!-- Bottom Parallax Effect -->
            <div class="parallax-window-bottom" data-parallax="scroll" data-image-src="image library/cropped images/Japanese Garden.jpg"></div>
        
    </body>
</html>
